<!DOCTYPE html>
<html onmousedown="mouseDown()" onmouseup="mouseUp()">
<head>
  <title>Whac-A-Mole Game</title>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <style>
    html {
      cursor: url('public/mallet.png') 10 10, auto;
    }

    html.mouse-down {
      cursor: url('public/mallet-down.png') 10 10, auto;
    }

    body {
      width: 100%;
      height: 100%;
      font-family: 'VT323';
      color: white;
      background-color: #48cd25;
      padding-top: 100px;
    }

    .game-board {
      margin: auto;
      text-align: center;
    }

    .game-board.easy {
      width: 500px;
    }

    .game-board.medium {
      width: 500px;
    }

    .game-board.hard {
      width: 625px;
    }

    .hole {
      display: inline-block;
      margin-right: 25px;
      margin-bottom: 25px;
      height: 100px;
      width: 100px;
      background-image: url('public/hole-no-mole.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
    }

    .hole.mole-is-up {
      background-image: url('public/hole-with-mole.png');
    }

    .dashboard {
      width: 50%;
      margin: auto;
      text-align: center;
      text-shadow: 2px 2px black;
    }

    .dashboard h1 {
      margin-top: 0;
      font-size: 100px;
      text-shadow: 5px 5px black;
    }

    .dashboard p {
      font-size: 50px;
    }

    .dashboard p.link.easy {
      color: #c559fc;
    }

    .dashboard p.link.medium {
      color: #fd962c;
    }

    .dashboard p.link.hard {
      color: #cd2a15;
    }

    .dashboard p.link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="public/app.js"></script>
  <script type="text/javascript">
    var html = document.getElementsByTagName('html')[0];

    function mouseDown() {
      html.className = 'mouse-down';
    }

    function mouseUp() {
      html.className = '';
    }
  </script>
</body>
</html>
